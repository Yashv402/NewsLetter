<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{
        width: 150px;
    }
    .frm{
        margin-top: 10%;
        text-align: center;
        
    }
    .fn,.ln,.em,.form_text2{
        padding: 2px;
    }
    .form_text1{
        font-size: 30px;
        padding: 5px;
    }
    input[type=text]{
        width: 30%;
        padding: 5px;
    }
    #btn{
        background-color: rgb(201, 237, 245);
        margin: auto;
        width: 31%;
        padding: 10px;
    }

</style>
<body>
    <form action="" method="post" class="frm">
        <img class="image" src="images/paper-plane.png" alt="">
        <div class="form_text1">Sign Up to My Newsletter!</div>
        <div class="fn"><input type="text" name="fn" id="Firstn" placeholder="First Name"></div>
        <div class="ln"><input type="text" name="ln" id="lastn" placeholder="Last Name"></div>
        <div class="em"><input type="text" name="mail" id="Email" placeholder="Email"></div>
        <div><button id="btn" >Sign Me Up!</button></div>
        <p class="form_text2">@ The app Brewery</p>
    </form>
</body>
</html>
